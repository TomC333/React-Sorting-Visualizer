<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <link rel="icon" type="image/svg+xml" href="/shrimp.svg" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Sorting Visualizer</title>
    </head>
    <body>
        <div class="sorting-visualizer">
            <div class="control-panel">
                <div class="select-elements-container control-panel-container">
                    <div id="algorithmSelect" class="select-container">
                        <select>
                            <option value="insertion">INSERTION</option>
                            <option value="selection">SELECTION</option>
                            <option value="merge">MERGE</option>
                            <option value="bubble">BUBBLE</option>
                        </select>
                    </div>
                </div>
                <div class="buttons-container control-panel-container">
                    <div id="shuffleButton" class="button">SHUFFLE</div>
                    <div id="sortButton" class="button">SORT</div>
                    <div id="endButton" class="button">END</div>
                </div>
                <div class="sliders-container control-panel-container">
                    <div id="speedSlider" class="slider-container">
                        <label for="sortingSpeedSlider">SPEED </label>
                        <input id="sortingSpeedSlider" type="range" min="0" max="100" value="100"></input>
                    </div>
                </div>
            </div>
            <div class="visualization">
                <div class="visualization-container bars-visualizer" id="barsVisualizer"></div>
            </div>
        </div>

        <script type="module" src="/web/scripts/main.ts"></script>
    </body>
</html>
